<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista clientes</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <div class="card">
    <h5 class="card-header">Lista clientes</h5>
    <div class="card-body">
      <a class="btn btn-primary" th:href="@{/cliente/novo}" role="button" id="botaoNovo">Novo</a>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
          <td th:text="${cliente.id}" th:id="'id_cliente' + ${cliente.id}"></td>
          <td th:text="${cliente.nome}" th:id="'nome_cliente' + ${cliente.nome}"></td>
          <td th:text="${cliente.email}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
